<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.pexels.com/photos/159711/books-bookstore-book-reading-159711.jpeg'); /* Replace with your own book-themed image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            margin: 20px;
            color: white;
        }
        h1 {
            font-size: 40px; /* Increased size */
            font-weight: bold;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #ff8c00, #ff6347); /* Gradient effect */
            -webkit-background-clip: text;
            color: transparent; /* Makes text match the gradient */
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Student Registration Form</h1>
    <div class="container">
        <form action="#" method="post">
            <label>First Name:</label>
            <input type="text" name="firstName" required>

            <label>Middle Name:</label>
            <input type="text" name="middleName">

            <label>Last Name:</label>
            <input type="text" name="lastName" required>

            <label>Date of Birth:</label>
            <input type="date" name="dob" required>

            <label>Gender:</label>
            <select name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label>Caste:</label>
            <input type="text" name="caste" required>

            <label>Branch:</label>
            <input type="text" name="branch" required>

            <label>Past Education:</label>
            <input type="text" name="education" required>

            <label>Enter Percentile (%):</label>
            <input type="number" name="percentile" required>

            <label>Year:</label>
            <input type="number" name="year" required>

            <label>Address:</label>
            <input type="text" name="street" placeholder="Street">
            <input type="text" name="city" placeholder="City">
            <input type="text" name="state" placeholder="State">
            <input type="number" name="pincode" placeholder="Pin Code">

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Mobile:</label>
            <input type="tel" name="mobile" required>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
